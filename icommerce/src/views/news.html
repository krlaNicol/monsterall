<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>news</title>
    <link rel="stylesheet" href="../public/css/global.css" />
    <link rel="stylesheet" href="../public/css/mediaQueries/MQ-global.css" />
    <link rel="stylesheet" href="../public/css/bannerNews.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/news.css" />
    <link rel="stylesheet" href="../public/css/sliderNews.css" />
    <link rel="stylesheet" href="../public/css/mediaQueries/MQ-news.css" />
    <link
      rel="stylesheet"
      href="../public/css/mediaQueries/MQ-sliderNews.css"
    />
  </head>
  <body>
    <header id="menu-container">
      <!-- content created dynamicaly by script -->
    </header>
    <main>
      <div></div>
      <!--------------------- Banner --------------------------------------->
      <div class="offer-carousel">
        <div class="carousel" id="carousel">
          <div class="slider">
            <img src="../public/img/news/Bprincipal1D.webp" alt="offer1" />
          </div>
          <div class="slider">
            <img src="../public/img/news/Bprincipal2D.webp" alt="offer2" />
          </div>
          <div class="slider">
            <img src="../public/img/news/Bprincipal3D.webp" alt="offer3" />
          </div>
        </div>
        <div class="btn-left"><i class="bx bx-left-arrow-alt"></i></div>
        <div class="btn-right"><i class="bx bx-right-arrow-alt"></i></div>
      </div>
      <!--------------------------- Finish Banner ------------------------------>
      <h1 class="titleNews">Actualidad y Curiosidades del Mundo Vegetal</h1>
      <div id="news" class="containerNews"></div>

      <h1 class="titleNews">Secretos Verdes en tu Correo: Únete</h1>

      <div class="sectionMail">
        <!-- -----------------------------slider ------------------------------->
        <div class="sliderBody">
          <div class="gallery">
            <div class="gallery-container">
              <img
                src="../public/img/news/banner1.webp"
                data-index="1"
                class="gallery-item gallery-item-1"
              />
              <img
                src="../public/img/news/banner2.webp"
                data-index="2"
                class="gallery-item gallery-item-2"
              />
              <img
                src="../public/img/news/banner3.webp"
                data-index="3"
                class="gallery-item gallery-item-3"
              />
              <img
                src="../public/img/news/banner4.webp"
                data-index="4"
                class="gallery-item gallery-item-4"
              />
              <img
                src="../public/img/news/banner5.webp"
                data-index="5"
                class="gallery-item gallery-item-5"
              />
            </div>
            <div class="gallery-controls"></div>
          </div>
        </div>

        <h1 class="subs">
          ¡No te pierdas ninguna novedad!<br />
          Suscríbete ahora
        </h1>

        <!-- registro -->
        <div class="containerRegister">
          <div class="containerInput">
            <!-- nombre completo -->
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="input-form"
              required
              placeholder="Nombre Completo"
            />
            <span class="error" id="nameError"></span>

            <!-- Email -->

            <input
              type="email"
              id="email"
              name="email"
              class="input-form"
              required
              placeholder="Email"
            />
            <span class="error" id="emailError"></span>
          </div>
          <div class="bottonRegister">
            <input
              type="submit"
              value="Registrar"
              class="btn-register"
              id="sub"
            />
          </div>
        </div>
      </div>
    </main>
    <!--------------------------- Footer ------------------------------>
    <div id="idFooter"></div>
    <script src="../js/footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/header.js"></script>
    <script src="../js/banner.js"></script>
    <!-- <script src="../js/news.js"></script> -->
    <script src="../js/sliderNews.js"></script>
    <script src="../js/fetchNews.js"></script>
  </body>
</html>
